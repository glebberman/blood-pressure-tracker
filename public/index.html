<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Фиксированная кнопка меню -->
    <button class="btn btn-outline-secondary position-fixed menu-btn" id="menuBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas">
        ☰
    </button>

    <!-- Боковое меню -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="menuOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Меню</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="exportBtn">Загрузить историю</button>
                <button class="btn btn-outline-danger" id="logoutBtn">Выйти</button>
            </div>
            <div class="mt-3">
                <small class="text-muted">Пользователь: <span id="userName"></span></small>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Таблица измерений -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Дата</th>
                                        <th scope="col">Утром</th>
                                        <th scope="col">Вечером</th>
                                    </tr>
                                </thead>
                                <tbody id="measurementsTable">
                                    <!-- Данные загружаются динамически -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Индикатор загрузки -->
                        <div class="text-center mt-3" id="loadingSpinner" style="display: none;">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно экспорта -->
    <div class="modal fade" id="exportModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Загрузить историю</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="exportForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="dateFrom" class="form-label">С даты</label>
                                <input type="date" class="form-control" id="dateFrom">
                            </div>
                            <div class="col-md-6">
                                <label for="dateTo" class="form-label">По дату</label>
                                <input type="date" class="form-control" id="dateTo">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="downloadBtn">Скачать</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast для уведомлений -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Уведомление</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Сообщение
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
